<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M. Sucre - Redirecting...</title>
    <script>
      // Redirect to index.html for client-side routing
      var path = window.location.pathname;
      var basePath = '/msucre-frontend';
      
      // If we're already at the base path, redirect to index
      if (path === basePath + '/' || path === basePath || path === basePath + '/404.html') {
        window.location.replace(basePath + '/index.html');
      } else {
        // Otherwise, redirect to index.html which will handle the route
        window.location.replace(basePath + '/index.html' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
